<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>

        <!-- style sheet css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start -->
        <header id="header">

        </header>
    <!-- header end -->
        <main>
            <!-- top players and top blogs --->
            <section class="container">
                <div class="top-player">
                    <h2 class="section-tittle">Top Player</h2>
                    <div class="players">
                        <div class="player">
                            <img src="Images/players/player-1.png" alt="John Smith">
                            <h3 class="player-name">John Smith</h3>
                        </div>
                        <div class="player">
                            <img src="Images/players/player-2.png" alt="Pro Rasel">
                            <h3 class="player-name">Pro Rasel</h3>
                        </div>
                        <div class="player">
                            <img src="Images/players/player-3.png" alt="Abu Sufian">
                            <h3 class="player-name">Abu Sufian</h3>
                        </div>
                        <div class="player">
                            <img src="Images/players/player-4.png" alt="Shajedul Karim">
                            <h3 class="player-name">Shajedul Karim</h3>
                        </div>
                        <div class="player">
                            <img src="Images/players/player-5.png" alt="Maruf Ahmed">
                            <h3 class="player-name">Maruf Ahmed</h3>
                        </div>
                        <div class="player">
                            <img src="Images/players/player-6.png" alt="Mujahid">
                            <h3 class="player-name">Mujahid</h3>
                        </div>
                    </div>
                </div>
                <hr>
             <!-- Top Blogs item -->
             <div class="top-blogs">
                 <h2 class="section-tittle">Top Blog </h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="blog-img">
                            <img src="Images/blogs/blog-1.png" alt="Blog 1">
                        </div>
                        <div class="blog-info">
                           <h3 class="blog-tittle"> 13 of My Favorite UI/UX Goodies </h3>
                            <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                           </div>
                    </article>
                    <article class="blog">
                        <div class="blog-img">
                            <img src="Images/blogs/blog-2.png" alt="Blog 2">
                        </div>
                        <div class="blog-info">
                           <h3 class="blog-tittle"> UI cheat sheet:list vs grids</h3>
                            <p class="blog-author">By <a href="#">Tess Gadd</a></p>
                           </div>
                    </article>
                    <article class="blog">
                        <div class="blog-img">
                            <img src="Images/blogs/blog-3.png" alt="Blog 3">
                        </div>
                        <div class="blog-info">
                           <h3 class="blog-tittle"> 7 typography tips for interface design </h3>
                            <p class="blog-author">By <a href="#">Jeremiah Lam</a></p>
                           </div>
                    </article>
                    <article class="blog">
                        <div class="blog-img">
                            <img src="Images/blogs/blog-4.png" alt="Blog 4">
                        </div>
                        <div class="blog-info">
                           <h3 class="blog-tittle"> Your logo is copied</h3>
                            <p class="blog-author">By <a href="#">Ferdinand Vogler</a></p>
                           </div>
                    </article>
                </div>
             </div>
            </section>
        </main>
</body>
</html>
